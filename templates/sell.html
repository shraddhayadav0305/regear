<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReGear | Sell Electronics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background:#f5f7fa;
            font-family:Poppins, sans-serif;
        }

        .box {
            border:2px solid #e6e6e6;
            border-radius:12px;
            padding:25px;
            text-align:center;
            cursor:pointer;
            transition:0.3s;
        }

        .box:hover {
            border-color:#0066cc;
            transform:translateY(-5px);
            box-shadow:0 8px 20px rgba(0,0,0,0.1);
        }

        .icon {
            font-size:38px;
            color:#0066cc;
            margin-bottom:12px;
        }

        .title {
            font-weight:700;
            color:#002f34;
        }

        #subCategorySection {
            display:none;
        }

        .back {
            cursor:pointer;
            color:#0066cc;
            font-weight:600;
        }
    </style>
</head>

<body>

<div class="container mt-5 bg-white p-4 rounded shadow">

    <!-- MAIN CATEGORY -->
    <div id="mainCategorySection">

        <h3 class="mb-4"><i class="fa fa-plus-circle"></i> Sell Electronics</h3>

        <div class="row g-4">

            <div class="col-md-3">
                <div class="box" onclick="openSub('Mobiles')">
                    <div class="icon"><i class="fa fa-mobile-alt"></i></div>
                    <div class="title">Mobiles</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="box" onclick="openSub('Laptops')">
                    <div class="icon"><i class="fa fa-laptop"></i></div>
                    <div class="title">Laptops</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="box" onclick="openSub('Computers')">
                    <div class="icon"><i class="fa fa-desktop"></i></div>
                    <div class="title">Computers</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="box" onclick="openSub('Parts')">
                    <div class="icon"><i class="fa fa-microchip"></i></div>
                    <div class="title">Computer Parts</div>
                </div>
            </div>

        </div>
    </div>

    <!-- SUB CATEGORY -->
    <div id="subCategorySection">

        <div class="mb-3 back" onclick="goBack()">
            ‚Üê Back to categories
        </div>

        <h4 id="subTitle" class="mb-4"></h4>

        <div class="row g-4" id="subCategoryList"></div>

    </div>

</div>

<script>
const subCategories = {
    "Mobiles": ["Smartphones", "Feature Phones", "Mobile Accessories", "Tablets"],
    "Laptops": ["Gaming Laptop", "Business Laptop", "Student Laptop", "MacBook"],
    "Computers": ["Desktop PC", "All-in-One", "Mini PC"],
    "Parts": ["Processor", "RAM", "Hard Disk", "SSD", "Graphics Card", "Motherboard"]
};

function openSub(category){
    document.getElementById("mainCategorySection").style.display = "none";
    document.getElementById("subCategorySection").style.display = "block";

    document.getElementById("subTitle").innerText = category + " Sub Categories";

    let html = "";
    subCategories[category].forEach(sub => {
        html += `
        <div class="col-md-3">
            <div class="box" onclick="finalSelect('${category}','${sub}')">
                <div class="title">${sub}</div>
            </div>
        </div>`;
    });

    document.getElementById("subCategoryList").innerHTML = html;
}

function goBack(){
    document.getElementById("subCategorySection").style.display = "none";
    document.getElementById("mainCategorySection").style.display = "block";
}

function finalSelect(category, sub){
    localStorage.setItem("category", category);
    localStorage.setItem("subcategory", sub);

    window.location.href = "/post-item-form?cat=" + category + "&sub=" + sub;
}
</script>

</body>
</html>
