<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - ReGear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">ReGear Admin Panel</span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2 bg-light p-3 vh-100">
            <h6>ADMIN MENU</h6>
            <hr>
            <a href="/admin" class="d-block mb-2">Dashboard</a>
            <a href="/admin/users" class="d-block mb-2">Users</a>
        </div>

        <!-- CONTENT -->
        <div class="col-md-10 p-4">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

</body>
</html>
