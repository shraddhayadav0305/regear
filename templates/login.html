<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReGear - Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 450px;
        }
        .alert-message {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .alert-message.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- HEADER -->
    <div class="header mb-3 text-white d-flex justify-content-between">
        <a href="/" class="logo-brand text-white text-decoration-none">
            <i class="fas fa-sync-alt"></i>
            <strong>ReGear</strong>
        </a>
        <a href="/" class="text-white">Home</a>
    </div>

    <!-- LOGIN CARD -->
    <div class="login-card">

        <div class="form-header text-center mb-3">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
        </div>

        <!-- ✅ Flask flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert-message error">
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <!-- LOGIN FORM -->
        <form id="loginForm" method="POST" action="/login">

            <!-- EMAIL -->
            <div class="form-group mb-3">
                <label>Email Address</label>
                <input type="email" id="email" name="email" class="form-control"
                       required placeholder="Enter your email">
            </div>

            <!-- PASSWORD -->
            <div class="form-group mb-3">
                <label>Password</label>
                <div class="input-wrapper position-relative">
                    <input type="password" id="password" name="password"
                           class="form-control" required placeholder="Enter your password">
                    <i class="fas fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
                       id="toggleIcon" onclick="togglePassword()"></i>
                </div>
            </div>
<!-- REMEMBER & FORGOT --> 
 <div class="form-options">
     <div class="form-check"> 
        <input class="form-check-input" type="checkbox" id="remember" name="remember">
         <label class="form-check-label" for="remember">Remember me</label>
         </div>
         <a href="/forgot-password" class="forgot-password">Forgot Password?</a>

        </div>
            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

        </form>

        <!-- SIGNUP -->
        <div class="text-center mt-3">
            Don’t have an account? <a href="/register">Sign up</a>
        </div>

    </div>
</div>

<script>
    function togglePassword() {
        const pass = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");

        if (pass.type === "password") {
            pass.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            pass.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }

    document.getElementById("loginForm").addEventListener("submit", function () {
        const btn = document.getElementById("loginBtn");
        btn.innerHTML = "Logging in...";
        setTimeout(() => {
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        }, 3000);
    });
</script>

</body>
</html>
