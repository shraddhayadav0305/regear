<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReGear - Select Category & Subcategory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }

        .selector-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .categories-section {
            border-right: 1px solid #e0e0e0;
            max-height: 600px;
            overflow-y: auto;
        }

        .subcategories-section {
            padding: 30px;
            background: #fafafa;
        }

        .categories-section h3 {
            padding: 20px;
            background: #f0f0f0;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .category-item {
            padding: 15px 20px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-item:hover {
            background: #f5f5f5;
            border-left-color: #667eea;
        }

        .category-item.active {
            background: #e8eaf6;
            border-left-color: #667eea;
            font-weight: 600;
            color: #667eea;
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .category-name {
            flex: 1;
        }

        .subcategories-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .subcategories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .subcategory-item {
            padding: 12px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .subcategory-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .subcategory-item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
            font-weight: 600;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #999;
        }

        .action-bar {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-cancel {
            padding: 12px 30px;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .selection-info {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .selector-container {
                grid-template-columns: 1fr;
            }

            .categories-section {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                max-height: 300px;
            }

            .subcategories-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" style="color: #667eea; text-decoration: none; margin-bottom: 15px; display: inline-block;">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="header">
            <h1>ðŸ“± POST YOUR AD</h1>
            <p>Select category and subcategory to continue</p>
        </div>

        <div class="selector-container">
            <!-- Left: Categories -->
            <div class="categories-section">
                <h3><i class="fas fa-list"></i> Categories</h3>
                <div class="search-box">
                    <input type="text" id="searchCategories" placeholder="Search...">
                </div>
                <div id="categoriesList"></div>
            </div>

            <!-- Right: Subcategories -->
            <div class="subcategories-section">
                <div id="subcategoryContent">
                    <div class="empty-state">
                        <i class="fas fa-arrow-left" style="font-size: 2rem; color: #ccc;"></i>
                        <p style="margin-top: 15px;">Select a category to see subcategories</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-cancel" onclick="window.history.back()">Cancel</button>
            <button class="btn-submit" id="submitBtn" disabled onclick="submitSelection()">
                <i class="fas fa-arrow-right"></i> Continue
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedCategory = null;
        let selectedSubcategory = null;
        let allCategories = {};

        const iconMapping = {
            'Mobiles': 'ðŸ“±',
            'Laptops & Computers': 'ðŸ’»',
            'Computer Hardware': 'âš™ï¸',
            'Peripherals & Accessories': 'âŒ¨ï¸',
            'Monitors & Displays': 'ðŸ–¥ï¸',
            'Audio & Sound': 'ðŸŽ§',
            'Cameras & Optics': 'ðŸ“·',
            'Printers & Scanners': 'ðŸ–¨ï¸',
            'Gaming Hardware': 'ðŸŽ®',
            'Networking Equipment': 'ðŸŒ',
            'Smart Devices & IoT': 'ðŸ”Œ',
            'TVs & Displays': 'ðŸ“º',
            'Kitchen Appliances': 'ðŸ³',
            'Home Appliances': 'â„ï¸',
            'Electronic Components': 'ðŸ”§',
            'Testing & Tools': 'ðŸ”',
            'Batteries & Power': 'ðŸ”‹',
            'Networking Cables': 'ðŸ§µ'
        };

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                allCategories = await response.json();
                renderCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function renderCategories() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = '';

            Object.keys(allCategories).forEach(name => {
                const icon = iconMapping[name] || 'ðŸ“¦';
                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <span class="category-icon">${icon}</span>
                    <span class="category-name">${name}</span>
                `;
                item.onclick = () => selectCategory(name, item);
                list.appendChild(item);
            });
        }

        function selectCategory(name, element) {
            selectedCategory = name;
            selectedSubcategory = null;
            
            // Update active state
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            // Render subcategories
            renderSubcategories(name);
        }

        function renderSubcategories(category) {
            const content = document.getElementById('subcategoryContent');
            const subcategories = allCategories[category].subcategories;

            let html = `
                <div class="selection-info">
                    <strong>${category}</strong> (${subcategories.length} items)
                </div>
                <h3>Subcategories</h3>
                <div class="subcategories-grid">
            `;

            subcategories.forEach(sub => {
                html += `
                    <div class="subcategory-item" onclick="selectSubcategory(this, '${sub}')">
                        ${sub}
                    </div>
                `;
            });

            html += '</div>';
            content.innerHTML = html;
        }

        function selectSubcategory(element, sub) {
            selectedSubcategory = sub;
            
            // Update active state
            document.querySelectorAll('.subcategory-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');

            // Enable submit button
            document.getElementById('submitBtn').disabled = false;
        }

        function searchCategoryItems() {
            const query = document.getElementById('searchCategories').value.toLowerCase();
            document.querySelectorAll('.category-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        async function submitSelection() {
            if (!selectedCategory || !selectedSubcategory) {
                alert('Please select both category and subcategory');
                return;
            }

            try {
                const response = await fetch('/save-category', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category: selectedCategory,
                        subcategory: selectedSubcategory
                    })
                });

                const data = await response.json();
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                }
            } catch (error) {
                console.error('Error saving category:', error);
                alert('Error saving selection. Please try again.');
            }
        }

        document.getElementById('searchCategories').addEventListener('keyup', searchCategoryItems);
        loadCategories();
    </script>
</body>
</html>
